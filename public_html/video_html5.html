<!DOCTYPE html>
<html>
	<head>
		<title>
			HTML 5 Video
		</title>
            
                
                    
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" lang="es-es">
                        
                <meta name="viewport" content="width=device-width">
			
                         
		<script>
			function fallo(e)
			{
				switch (e.target.error.code) {
				case e.target.error.MEDIA_ERR_ABORTED:alert('Has abortado el playback.');
				break;
				case e.target.error.MEDIA_ERR_NETWORK: alert('Error en la red.');
				break;
				case e.target.error.MEDIA_ERR_DECODE: alert('Problema de codificaci√≥n.');
				break;
				case
				e.target.error.MEDIA_ERR_SRC_NOT_SUPPORTED:alert('Formato no soportado o archivo no encontrado.');
				break;
				default: alert('Ha ocurrido un error desconocido.');
				break;
				}
			}
		</script>
        
        
        
	</head>
	<body>
		<h1>HTML 5 Video</h1>
		<video controls height="300" width="400" loop autoplay onerror="fallo(event)" >
        <source src="Bleed and Scream .webm" type="video/webm" />
        <source	src="Bleed and Scream .mp4" type="video/h264" />
	</video>
	</body>
</html>
